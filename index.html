<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARE tài khoản CHAT GPT</title>
    <link rel="stylesheet" href="css.css">
    <style>

   
        #account, #password {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        #username, #pass {
            font-weight: bold;
        }
        
        button {
            padding: 5px 20px;
            font-size: 18px;
            margin-right: 20px;
        }
        button p {
            font-size: 15px;
            padding: 0px 25px;
        }
    
        p strong{
            color: #009966;
        }

        img {
            animation: rotate 10s linear infinite;
            width: 100px;
            padding-right: 10px;
        }

        .container {
          width: 50%;
          margin: 0 auto;
          text-align: center;
        }

        .account-info {
        margin-top: 15px;
        }
    
        .account-info h2 {
        margin-bottom: 20px;
        }

        #copyBtn, #refreshBtn {
            color: rgb(0, 7, 3);
            padding: 10px 15px;
            border: 0px;
            border-radius: 5px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.3s;
            background-color: #d1d0d042;
            text-transform: uppercase;
            
            

        }

        #copyBtn:hover, #refreshBtn:hover {
            transform: translateY(2px);
            box-shadow: 2px 4px 4px rgba(0,0,0,0.2);
        }


        /* Responsive styles */
    @media (max-width: 767px) {
    .container {
        width: 90%;
    }
    }

    @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  </style>
</head>
